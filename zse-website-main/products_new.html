<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ZSE - Products</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      .filter-section {
        padding: 20px 0;
        background-color: #000;
        text-align: center;
      }
      .filter-buttons {
        display: flex;
        justify-content: center;
        gap: 20px;
        flex-wrap: wrap;
      }
      .filter-btn {
        background-color: #222;
        color: #fff;
        border: 2px solid #ffd700;
        padding: 10px 20px;
        border-radius: 25px;
        cursor: pointer;
        font-weight: 600;
        transition: all 0.3s ease;
      }
      .filter-btn:hover,
      .filter-btn.active {
        background-color: #ffd700;
        color: #121212;
      }
      .products-container {
        padding: 60px 20px;
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: 30px;
        background: rgba(0, 0, 0, 0.6);
        border-radius: 15px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.7);
        padding-bottom: 40px;
      }
      .product-card {
        background: linear-gradient(135deg, #1f1f1f, #2a2a2a);
        border-radius: 15px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.8);
        overflow: hidden;
        text-align: center;
        color: white;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        border: 1px solid #444;
      }
      .product-card:hover {
        transform: scale(1.05);
        box-shadow: 0 12px 30px rgba(255, 215, 0, 0.8);
        border-color: #ffd700;
      }
      .product-card img {
        width: 100%;
        height: 200px;
        object-fit: cover;
      }
      .product-info {
        padding: 15px;
      }
      .product-name {
        font-size: 1.2rem;
        font-weight: 700;
        color: #ffd700;
        margin-bottom: 10px;
      }
      .product-price {
        font-size: 1rem;
        color: #fff;
        margin-bottom: 10px;
      }
      .product-description {
        font-size: 0.9rem;
        color: #ccc;
        margin-bottom: 15px;
      }
      .quote-btn {
        background-color: #ffd700;
        color: #121212;
        border: none;
        padding: 10px 20px;
        border-radius: 25px;
        cursor: pointer;
        font-weight: 600;
        transition: background-color 0.3s ease;
      }
      .quote-btn:hover {
        background-color: #e6c200;
      }
      /* Modal styles */
      .modal {
        display: none;
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.8);
      }
      .modal-content {
        background-color: #1e1e1e;
        margin: 15% auto;
        padding: 20px;
        border: 1px solid #888;
        width: 90%;
        max-width: 500px;
        border-radius: 15px;
        color: #fff;
      }
      .close {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
        cursor: pointer;
      }
      .close:hover {
        color: #fff;
      }
      .modal form {
        display: flex;
        flex-direction: column;
        gap: 15px;
      }
      .modal input,
      .modal textarea {
        padding: 10px;
        border: 1px solid #444;
        border-radius: 5px;
        background-color: #121212;
        color: #fff;
      }
      .modal button {
        background-color: #ffd700;
        color: #121212;
        border: none;
        padding: 10px;
        border-radius: 5px;
        cursor: pointer;
        font-weight: 600;
      }
    </style>
  </head>
  <body>
    <!-- Header -->
    <header class="top-header-bar">
      <div class="container">
        <div class="logo">
          <img src="assets/logo.png" alt="ZSE Logo" class="logo-icon" />
        </div>
        <nav class="top-nav-links">
          <a href="index.html">Home</a>
          <a href="products.html" class="active">Products</a>
          <a href="contact.html">Contact</a>
        </nav>
      </div>
    </header>

    <!-- Filter Buttons -->
    <section class="filter-section">
      <div class="container">
        <div class="filter-buttons">
          <button class="filter-btn active" data-filter="all">All</button>
          <button class="filter-btn" data-filter="Sanitary">Sanitary</button>
          <button class="filter-btn" data-filter="Electrical">
            Electrical
          </button>
        </div>
      </div>
    </section>

    <!-- Products Container -->
    <section class="products-container container" id="productsContainer">
      <!-- Products will be loaded here dynamically -->
    </section>

    <!-- Quote Modal -->
    <div id="quoteModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Request Quote</h2>
        <form id="quoteForm">
          <input
            type="text"
            id="customerName"
            placeholder="Your Name"
            required
          />
          <input
            type="tel"
            id="customerContact"
            placeholder="Contact Number"
            required
          />
          <input
            type="number"
            id="quantity"
            placeholder="Quantity"
            min="1"
            required
          />
          <input type="text" id="productName" readonly />
          <textarea
            id="additionalInfo"
            placeholder="Additional Information (optional)"
          ></textarea>
          <button type="submit">Submit Request</button>
        </form>
      </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
      <div class="footer-content">
        <nav class="footer-nav">
          <a href="index.html">Home</a>
          <a href="products.html">Products</a>
          <a href="contact.html">Contact</a>
        </nav>
        <p>
          Khyber Pakhtunkhwa, Haripur, Khalabat Twp, Qureshi Chowk, Sector #1,
          Main Road
        </p>
        <p>
          &copy; 2025 ZSE - Zain Sanitary & Electric Store. All rights reserved.
        </p>
      </div>
    </footer>

    <!-- JS -->
    <script src="js/products.js"></script>
  </body>
</html>
