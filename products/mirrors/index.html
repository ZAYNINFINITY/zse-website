<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

</head>
<body>
  <header class="top-header-bar">
    <div class="container">
      <div class="logo">
        <a href="../../index.html"><img src="../../assets/logo.png" alt="ZSE Logo" class="logo-icon" /></a>
      </div>
      <nav class="top-nav-links">
        <a href="../../index.html">Home</a>
        <a href="../index.html">Products</a>
        <a href="../../contact.html">Contact</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <h1>Mirrors Subcategories</h1>
    <nav class="breadcrumb">
      <a href="../../index.html">Home</a> > 
      <a href="../index.html">Products</a> > 
      Mirrors
    </nav>
    <div class="subcategory-grid">
      <a href="standard.html" class="subcategory-card">
        <img src="../../assets/products/standard mirror.jpeg" alt="Standard" />
        Standard
      </a>
      <a href="frameless.html" class="subcategory-card">
        <img src="../../assets/products/frameless mirror.jpg" alt="Frameless" />
        Frameless
      </a>
    </div>
  </main>

  <footer class="footer">
    <div class="footer-content">
      <p>Â© 2025 ZSE - Zain Sanitary & Electric Store. All rights reserved.</p>

      </nav>
    </div>
  </footer>

  <style>
    .subcategory-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 25px;
      margin-top: 30px;
      background: rgba(0, 0, 0, 0.6);
      border-radius: 15px;
      padding: 30px 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.7);
    }
    .subcategory-card {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: auto;
      background: linear-gradient(135deg, #1f1f1f, #2a2a2a);
      color: white;
      font-size: 1.1rem;
      font-weight: 700;
      border-radius: 15px;
      text-decoration: none;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      text-align: center;
      padding: 15px;
      border: 1px solid #444;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.8);
    }
    .subcategory-card:hover {
      background-color: #0f6c29;
      box-shadow: 0 12px 30px rgba(255, 215, 0, 0.8);
      border-color: #ffd700;
      cursor: pointer;
    }
    .subcategory-card img {
      width: auto;
      max-width: 100%;
      height: 180px;
      object-fit: contain;
      border-radius: 15px;
      margin-bottom: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
      transition: transform 0.3s ease;
    }
    .subcategory-card:hover img {
      transform: scale(1.05);
    }
    .breadcrumb {
      margin-top: 10px;
      font-size: 0.9rem;
      color: #ffd700;
    }
    .breadcrumb a {
      color: #ffd700;
      text-decoration: none;
    }
    .breadcrumb a:hover {
      text-decoration: underline;
    }
  </style>
</body>
</html>
