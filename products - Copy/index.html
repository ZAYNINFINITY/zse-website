<!DOCTYPE html>
<html lang="en">
<head>

<body>
  <header class="top-header-bar">

        <a href="index.html" class="active">Products</a>
        <a href="../contact.html">Contact</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <h1>Product Categories</h1>
    <div class="category-grid">
      <a href="taps/index.html" class="category-card">
        <img src="../assets/products/taps.jpg" alt="Taps" />

      <a href="basins/index.html" class="category-card">

        <img src="../assets/products/toilets.jpeg" alt="Toilets" />

      </a>

        <img src="../assets/products/kitchenware.jpeg" alt="Kitchen Ware" />

      </a>

        <img src="../assets/products/mirrors.jpeg" alt="Mirrors" />

  <footer class="footer">

  </footer>

  <style>
    .category-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }
    .category-card {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 220px;
      background-color: #121212;
      color: white;
      font-size: 1.2rem;
      font-weight: 700;
      border-radius: 12px;
      text-decoration: none;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 4px 15px rgba(0,0,0,0.7);
      padding: 10px;
    }
    .category-card:hover {
      background-color: #138A36;
      box-shadow: 0 6px 20px rgba(0,0,0,0.9);
    }
    .category-card img {
      max-width: 100%;
      max-height: 140px;
      object-fit: contain;
      border-radius: 12px;
      margin-bottom: 10px;
    }
    .category-card span {
      color: #ffd700;
      font-size: 1.3rem;
      user-select: none;
    }
  </style>

</html>
