<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Get in Touch - ZSE</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background-color: #fff;
      color: #000;
      font-family: Arial, sans-serif;
    }
    .container {
      max-width: 960px;
      margin: 40px auto;
      padding: 0 20px;
      display: flex;
      gap: 40px;
      flex-wrap: wrap;
    }
    h1 {
      width: 100%;
      font-size: 2.5rem;
      margin-bottom: 20px;
    }
    form.contact-form {
      flex: 1 1 300px;
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    form.contact-form label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
    }
    form.contact-form input,
    form.contact-form textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
      font-family: inherit;
      resize: vertical;
    }
    form.contact-form button {
      background-color: #000;
      color: #fff;
      border: none;
      padding: 12px 20px;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      width: 100%;
      transition: background-color 0.3s ease;
    }
    form.contact-form button:hover {
      background-color: #333;
    }
    .contact-info-box {
      flex: 1 1 300px;
      background: #f5f5f5;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .contact-info-box h3 {
      margin-top: 0;
      font-size: 1.5rem;
      font-weight: 700;
    }
    .contact-info-box p {
      margin: 6px 0;
      font-size: 1rem;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .contact-info-box p svg {
      width: 20px;
      height: 20px;
      fill: #000;
    }
    .map-embed {
      margin-top: 15px;
      border-radius: 8px;
      overflow: hidden;
      height: 180px;
      width: 100%;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .map-embed iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    .social-icons {
      display: flex;
      gap: 16px;
      margin-top: 12px;
    }
    .social-icons a {
      display: inline-flex;
      width: 32px;
      height: 32px;
      background-color: #000;
      border-radius: 50%;
      justify-content: center;
      align-items: center;
      color: #fff;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }
    .social-icons a:hover {
      background-color: #333;
    }
    .social-icons svg {
      width: 18px;
      height: 18px;
      fill: currentColor;
    }
  </style>
</head>
<body>

  <header class="top-header-bar">
    <div class="container">
      <div class="logo">
        <img src="assets/logo.png" alt="ZSE Logo" class="logo-icon" />
      </div>
      <nav class="top-nav-links">
        <a href="index.html">Home</a>
        <a href="products.html">Products</a>
        <a href="contact.html">Contact</a>
      </nav>
      <div class="order-hotline">
        <span>Order Hotline</span><br />
        <a href="tel:+923185929927">+92-3185929927</a><br />
        <span>Call or WhatsApp</span>
      </div>
    </div>
  </header>

  <main class="container">
    <h1>Get in Touch</h1>

    <form class="contact-form" action="#" method="post">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required />

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <button type="submit">Send</button>
    </form>
