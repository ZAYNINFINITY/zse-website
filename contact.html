  <!-- Contact Form Section -->
  <section class="contact-section">
    <div class="container">
      <h2>Contact Us</h2>
      <p>Have questions or need help choosing the right product? Reach out to us!</p>

      <form class="contact-form" action="#" method="post">
        <input type="text" name="name" placeholder="Your Name" required />
        <input type="email" name="email" placeholder="Your Email" required />
        <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
        <button type="submit" class="btn-cta">Send Message</button>
      </form>
    </div>
  </section>

  <!-- Map Section -->
  <section class="map-section">
    <div class="container">
      <h3>Our Location</h3>
      <iframe
        src="https://maps.google.com/maps?q=lahore%20pakistan&t=&z=13&ie=UTF8&iwloc=&output=embed"
        width="100%"
        height="300"
        frameborder="0"
        style="border:0"
        allowfullscreen=""
        loading="lazy"
        title="ZSE Store Location"></iframe>
    </div>
  </section>
